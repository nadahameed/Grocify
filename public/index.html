<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocify</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />
    <!-- Add Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadEl = document.querySelector('#load');
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'firestore',
          ].filter(feature => typeof app[feature] === 'function');
          loadEl.textContent = `Firebase SDK loaded with ${features.join(', ')}`;
        } catch (e) {
          console.error(e);
          loadEl.textContent = 'Error loading the Firebase SDK, check the console.';
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <p id="load">Firebase SDK Loading&hellip;</p>
  </body>
</html>
